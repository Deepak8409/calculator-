<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
       <h1><u>CALCULATOR</u></h1>
    <br/> <br/> <br /> <br/> 

    <div id="container" class="container">
        <form name="calculator">
            <div class="Deepak">
            <div class="InputArea">
                    <input id="inputBox" type="text" name="userInput" placeholder="0" disabled/>
                </div>
                <!-- Button Section -->
                <div class="buttons">

                    <div class="btnC button1">
                        <input id="ButtonC" type="button" value="C" />
                    </div>
                    <div class="btnMod button1">
                        <input id="Button(" type="button" value="(" />
                    </div>
                    <div class="btnSign button1">
                        <input id="Button)" type="button" value=")" />
                    </div>
                    <div class="btnD button1">
                        <input id="Button/" type="button" value="/" />
                    </div>
                    <div class="btn7 button2">
                        <input id="Button7" type="button" value="7" />
                    </div>
                    <div class="btn8 button2">
                        <input id="Button8" type="button" value="8" />
                    </div>
                    <div class="btn9 button2">
                        <input id="Button9" type="button" value="9" />
                    </div>
                    <div class="btnX button2">
                        <input id="Button*" type="button" value="x" />
                    </div>
                    <div class="btn4 button2">
                        <input id="Button4" type="button" value="4" />
                    </div>
                    <div class="btn5 button2">
                        <input id="Button5" type="button" value="5" />
                    </div>
                    <div class="btn6 button2">
                        <input id="Button6" type="button" value="6" />
                    </div>
                    <div class="btnM button1">
                        <input id="Button-" type="button" value="-" />
                    </div>
                    <div class="btn1 button2">
                        <input id="Button1" type="button" value="1" />
                    </div>
                    <div class="btn2 button2">
                        <input id="Button2" type="button" value="2" />
                    </div>
                    <div class="btn3 button2">
                        <input id="Button3" type="button" value="3" />
                    </div>
                    <div class="btnAdd button1">
                        <input id="Button+" type="button" value="+" />
                    </div>
                    <div class="btnDecimal button2">
                        <input id="Button." type="button" value="." />
                    </div>
                    <div class="btn0 button2">
                        <input id="Button0" type="button" value="0" />
                    </div>
                    <div class="btnBack button2">
                        <input id="Button%" type="button" value="%" />
                    </div>
                    <div class="btnEq button1">
                        <input id="Button=" type="button" value="=" />
                    </div>
                </div>
            </div>
        </form>
        <br/>
        <br/>
        <br/>
    </div>
    <script type="text/javascript" src="scrip.js"></script>
    
    
</body>

</html>
